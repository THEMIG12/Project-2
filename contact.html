<body>
    <header>
        <h1>University Parking</h1>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </section>
        <section id="location">
            <h2>Our Location</h2>
            <p>We are conveniently located near the university campus. Find us at:</p>
            <address>
                بارك العلميه Parking Lot<br>
                Khalil As-Saket St. 52،، عمّان،
            </address>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d845.7582835784417!2d35.87631709478343!3d32.014216135870676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c9fd864306d8b%3A0x9834667801b296b9!2z2KjYp9ix2YMg2KfZhNi52YTZhdmK2Yc!5e0!3m2!1sar!2sjo!4v1685647010963!5m2!1sar!2sjo"
